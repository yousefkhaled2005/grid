<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid task</title>
    <style>
        .parent {
            background-color: #eee;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, auto);
            gap: 20px;
        }

        .parent div {
            background-color: #0075ff;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .one {
            grid-column: 1 / 4;
            grid-row: 6;
        }

        .two {
            grid-column: 1 / 3;
            grid-row: 2;
        }

        .three {
            grid-template-columns: 3 / 4;
            grid-row: 2;
        }

        .four {
            grid-row: 3;
        }

        .five {
            grid-column: 2 / 4;
            grid-row: 3 / 6;
        }

        .six {
            grid-row: 4;
        }

        .seven {
            grid-row: 5;
        }

        .eight {
            grid-column: 1 / 4;
            grid-row: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
    </div>
</body>

</html>
